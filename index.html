<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Random Redirect</title>
    <script>
        // Base64 encoded numbers
        const numbers = [
            "OTE4OTg1Nzk5OA==", // +91 89898 57998
            "OTE5MDAzMzE1MTcy", // +91 90033 15172
            "OTE3NDE5MTg2NjQz", // +91 74191 86643
            "OTE5NjU0NDg2ODMy", // +91 96544 86832
            "OTE5Nzg0MDc2NTI1", // +91 97840 76525
            "OTE5NjE3NzQ5MzY2", // +91 96177 49366
            "OTE5MTcyNjMwNTAy", // +91 91726 30502
            "OTE5NjAyNDU5MDc5", // +91 96024 59079
            "OTE5Mjg0MTM2NjUz", // +91 92841 36653
            "OTE4NDQ2OTE3NjAy", // +91 84469 17602
            "OTE4OTg1NzYzOQ==", // +91 89898 57639
            "OTE4ODI3ODU2MzA5", // +91 88278 56309
            "OTE3MzExMTM1Mjk0", // +91 73111 35294
            "OTE5MzAyNjQwMzc0"  // +91 93026 40374
        ];

        function decodeNumber(encoded) {
            return atob(encoded);
        }

        function randomNumber() {
            const index = Math.floor(Math.random() * numbers.length);
            return decodeNumber(numbers[index]);
        }

        // Redirect to random number each time page loads
        window.onload = function() {
            const number = randomNumber();
            window.location.href = `https://wa.me/${number}`;
        };
    </script>
</head>
<body>
</body>
</html>
